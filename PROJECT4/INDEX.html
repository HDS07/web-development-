<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav_bar">
            <div class="navlogo">
                <img src="images/logoimage.png" alt="logoimage">
            </div>
            <div class="items_container">
                <div class="item1">
                    <span class="languageicon">
                        <i><svg width="18" height="18" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg" data-name="Languages" aria-hidden="true">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                                    fill="currentColor"></path>
                            </svg></i>
                    </span>
                    <span>
                        <select name="languagebox" id="languagebox" class="languageselector">
                            <option value="english">English</option>
                            <option value="hindi">हिन्दी</option>
                        </select>
                    </span>
                </div>
                <div class="item2">
                    <button class="signbutton">Sign in</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="bgimagepart">
            <div class="backgroundimage">
                <img src="images/bgimage.jpg" alt="bgimage" class="bgimage">
            </div>
            <div class="overlaybox">
            </div>
            <div class="headingcontent">
                <h1 class="headingtext">Unlimited movies, TV shows and more</h1>
                <p id="para1">Watch anywhere. Cancel anytime.</p>
                <p id="para2">Ready to watch? Enter your email to create or restart your membership.</p>
                <form>
                    <div class="headingbox">
                        <div class="headingbox1"><input type="email" placeholder="    Email address" id="emailaddress"
                                required></div>
                        <div class="headingbox2"><button id="startbutton">Get started ></button></div>
                    </div>
                </form>
            </div>
        </section>
        <div class="seperation"></div>
        <section class="section2">
            <div class="content1">
                <div class="contentbox1">
                    <div class="subcontentbox1">
                        <h1>Enjoy on your TV</h1>
                        <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
                    </div>
                    <div class="subcontentbox2">
                        <img src="images/image1.png" alt="image1" class="subcontentboximage">
                    </div>
                </div>
            </div>
        </section>
        <div class="seperation"></div>
        <div class="seperation"></div>


    </main>
</body>

</html>
