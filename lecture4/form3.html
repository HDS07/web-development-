<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <form>
        <h1>COMLEX FORM</h1>
        <fieldset>
            <legend>Personal Information: </legend>
            <br/>
            <label for="userName">Name</label>
            <input type="text" id="userName" name="userName">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email">
            <label for="phoneno">Phoneno</label>
            <input type="tel" id="phoneno" name="phoneno">
            <label for="dateofBirth">Date of Birth|</label>
            <input type="date" id="dateofBirth" name="dateofBirth">
            <label>Gender:</label>
            <label for="radio1">Male</label>
            <input type="radio" id="radio1" name="gender">
            <label for="radio2">Female</label>
            <input type="radio" id="radio2" name="gender">
            <br>
            <label for="countryName">Country:</label>
            <select name="countryName" id="countryName">
                <option value="India">India</option>
                <option value="USA">United State</option>
                <option value="UK">United Kingdom</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address:</legend>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <label for="zipcode">Zip Code:</label>
            <input type="number" id="zipcode" name="zipcode">
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Other Information
            </legend>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your text..."></textarea>
            <label for="t&c">I agree to the term of service</label>
            <input type="checkbox" id="t&c" name="t&c">
        </fieldset>
        <button>submit</button>

    </form>
</body>
</html>
